<script>
 var  num1 = parseInt(prompt("Enter Your Number 1"));
 var  num2 = parseInt(prompt("Enter Your Number 2"));
 var  sign = prompt("Enter Your operator");
 switch(sign){
    case "+" : alert(num1 + num2);
    break;
    case "-" : alert(num1 - num2);  
    break;
    case "*" : alert(num1 * num2);  
    break;
    case "/" : alert(num1 / num2);  
    break;
    default : alert("Not a correct operation");
}
</script>
</html>
